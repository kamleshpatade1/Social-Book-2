<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account â€¢ Socialbook</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #2a2828;
        }

        .signup-box {
            width: 360px;
            margin: 80px auto;
            background: #4b4949;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #f9f9f9;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .signup-btn {
            width: 95%;
            padding: 12px;
            background: #45275f;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .signup-btn:hover {
            background: #302148;
        }
    </style>
</head>

<body>

    <div class="signup-box">
        <h2>Create New Account</h2>

        <form action="socialbook.html">
            <input type="text" placeholder="Enter Name" required>
            <input type="text" placeholder="Enter Email or Phone" required>
            <input type="password" placeholder="Create Password" required>

            <button class="signup-btn">Sign Up</button>
        </form>
    </div>

</body>
</html>
