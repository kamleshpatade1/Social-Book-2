<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pages - Facebook Clone</title>
 
  <style>
    .pages-container {
      width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 32px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      font-family: Arial, sans-serif;
    }
    .pages-title {
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
      color: #29487d;
      margin-bottom: 28px;
    }
    .page-list {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
    }
    .page-card {
      background: #f8f8f8;
      border-radius: 10px;
      width: 180px;
      text-align: center;
      padding: 20px 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: box-shadow 0.2s;
    }
    .page-card:hover {
      box-shadow: 0 4px 16px rgba(44,72,125,0.11);
    }
    .page-logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .page-name {
      font-weight: bold;
      color: #222;
      font-size: 1.07rem;
      margin-bottom: 4px;
    }
    .page-category {
      color: #666;
      font-size: 0.88rem;
    }
    .page-follow-btn {
      margin-top: 10px;
      padding: 5px 18px;
      background: #29487d;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .page-follow-btn:hover {
      background: #214071;
    }
  </style>
</head>
