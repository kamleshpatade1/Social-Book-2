<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketplace - Socialbook</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            color: #222;
        }
        .navbar {
            background: #4267B2;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 16px;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 18px;
            transition: background 0.2s;
        }
        .navbar a:hover,
        .navbar a.active {
            background: #355099;
        }
        .main-content {
            max-width: 950px;
            margin: 32px auto 0;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(66, 103, 178, 0.07);
        }
        .main-content h2 {
            color: #4267B2;
            margin-bottom: 12px;
            font-size: 28px;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            max-width: 340px;
            padding: 8px 12px;
            font-size: 17px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 24px;
            margin-top: 6px;
        }
        .marketplace-grid {
            display: flex;
            gap: 22px;
            flex-wrap: wrap;
            padding-top: 10px;
        }
        .marketplace-item {
            flex: 1 1 220px;
            background: #f7fafd;
            border-radius: 10px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.09);
            padding: 20px;
            margin-bottom: 20px;
            min-width: 210px;
            transition: box-shadow 0.24s;
        }
        .marketplace-item:hover {
            box-shadow: 0 4px 12px #4267B240;
        }
        .product-img {
            width: 110px;
            height: 110px;
            border-radius: 9px;
            object-fit: cover;
            margin-bottom: 12px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .marketplace-item h3 {
            font-size: 20px;
            color: #2e3c5d;
            margin: 0 0 9px 0;
        }
        .marketplace-item p {
            font-size: 16px;
            color: #333;
            margin: 0 0 14px 0;
        }
        .marketplace-item button {
            background: #4267B2;
            color: #fff;
            border: none;
            padding: 8px 22px;
            border-radius: 7px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.18s;
        }
        .marketplace-item button:hover {
            background: #355099;
        }
        footer {
            text-align: center;
            color: #444;
            padding: 18px 0;
            margin-top: 30px;
            background: #fafafc;
            border-top: 1px solid #eee;
            font-size: 15px;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="fb.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="Friend-list.html">Friends</a>
        <a href="pages.html">Pages</a>
        <a href="marketplace.html" class="active">Marketplace</a>
    </div>

    <div class="main-content">
        <h2>Marketplace ðŸ›’</h2>
        <input type="text" placeholder="Search Marketplace ðŸ”" />

        <div class="marketplace-grid">
            <!-- Example Product Listing -->
            <div class="marketplace-item">
                <img src="images/laptop.png" alt="Laptop" class="product-img">
                <h3>Laptop for Sale</h3>
                <p>Good condition, 8GB RAM, â‚¹35,000</p>
                <button>Message Seller</button>
            </div>
            <div class="marketplace-item">
                <img src="images/cycle.png" alt="Cycle" class="product-img">
                <h3>Mountain Bike</h3>
                <p>New! â‚¹8,000</p>
                <button>Message Seller</button>
            </div>
            <div class="marketplace-item">
                <img src="images/book.png" alt="Book Set" class="product-img">
                <h3>Book Set</h3>
                <p>Competitive Exam Books, â‚¹450</p>
                <button>Message Seller</button>
            </div>
            <!-- More items as needed -->
        </div>
    </div>

    <footer>
        <p>Socialbook Marketplace By Kamlesh</p>
    </footer>
</body>
</html>
