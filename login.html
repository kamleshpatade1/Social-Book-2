<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Socialbook</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #2a2828;
        }

        .login-container {
            width: 360px;
            margin: 80px auto;
            background-color: #4b4949;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 0 18px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            font-size: 32px;
            color: #f9f9f9;
            font-weight: bold;
            margin-bottom: 25px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .login-btn {
            width: 95%;
            padding: 12px;
            background: #45275f;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        .login-btn:hover {
            background: #302148;
        }

        .forgot-link {
            display: block;
            margin-top: 12px;
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
        }

        .line {
            width: 90%;
            height: 1px;
            background: #ddd;
            margin: 18px auto;
        }

        .create-btn {
            background: #45275f;
            color: #fff;
            font-size: 16px;
            padding: 12px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .create-btn:hover {
            background: #342343;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="logo">socialbook</div>

        <form action="socialbook.html">
            <input type="text" placeholder="Email or Phone" required>
            <input type="password" placeholder="Password" required>

            <button class="login-btn">Log In</button>
        </form>

        <a href="#" class="forgot-link">Forgot Password?</a>

        <div class="line"></div>

        <a href="signup.html">
    <button class="create-btn" type="button">Create New Account</button>
</a>

    </div>

</body>
</html>
