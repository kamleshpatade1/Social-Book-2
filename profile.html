<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile@socialbook</title>
  <style>
    .profile-container {
      width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 18px;
    }
    .profile-name {
      font-size: 1.4rem;
      font-weight: bold;
      color: #29487d;
      margin-bottom: 5px;
    }
    .profile-bio {
      color: #555;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .profile-info-table td {
      padding: 5px 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png" alt="Profile Pic" class="profile-pic">
    <div class="profile-name">Kamlesh Patade</div>
    <div class="profile-bio">Aspiring Web Developer | Loves Cricket & Coding</div>
    <table class="profile-info-table" align="center">
      <tr><td>Location:</td><td>Delhi NCR, India</td></tr>
      <tr><td>Email:</td><td>kamleshpatade@email.com</td></tr>
      <tr><td>College:</td><td>Rishihood University</td></tr>
    </table>
  </div>
</body>
</html>
